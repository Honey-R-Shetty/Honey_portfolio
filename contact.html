<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      section {
        max-width: 700px;
        margin: 60px auto;
        padding: 30px;
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 255, 213, 0.08);
        text-align: center;
      }

      h2 {
        color: #00ffd5;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.1em;
        color: #ccc;
        margin-bottom: 30px;
      }

      .contact-links {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 25px;
      }

      .contact-links a {
        display: flex;
        align-items: center;
        gap: 10px;
        color: #00ffd5;
        text-decoration: none;
        font-weight: bold;
        font-size: 1em;
        padding: 10px 20px;
        border: 1px solid #00ffd5;
        border-radius: 6px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .contact-links a:hover {
        background-color: #00ffd5;
        color: #0d0d0d;
      }

      .contact-links img {
        width: 20px;
        height: 20px;
      }

      footer {
        text-align: center;
        padding: 20px;
        background: #1a1a1a;
        color: #aaa;
        border-top: 1px solid #333;
        font-size: 0.9em;
        margin-top: 60px;
      }
    </style>
  </head>

    <header>
      <nav>

        <ul>

            target="_blank"
          >
            <img
              src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/linkedin.svg"
              alt="LinkedIn"
            />LinkedIn
          </a>
          <a href="https://github.com/Honey-R-Shetty" target="_blank">
            <img
              src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/github.svg"

          <a href="mailto:honeyshetty2003@example.com">

            />

        </div>
      </section>
    </main>
  </body>
